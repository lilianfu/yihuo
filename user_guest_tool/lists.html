<script type="text/javascript">

Loading.start({
	loading:$('.loading'),
	type:'windows',
	object:$('#lists'),
	success:function(data){
        var html='';
	    $.each(data,function(i,cvo){
			html+='<li class="list-group-item"><a class="link" href="/ginfo/'+cvo.id+'}"> <span>'+cvo.content+'</span></a> <a href="/user_guest_tool/remove/id/'+cvo.id+'" class="iconfont icon-close-line right ajax-get confirm" tip="您确定要删除这条内容吗?"></a></li>';
	    });
 		$('#lists li').last().after(html);
		$('.ajax-get').click(function() {
		var target;
		var that = this;
		var tip = '确认要执行该操作吗?';
		if ($(this).attr('tip')) {
			tip = $(this).attr('tip')
		};
		if ($(this).hasClass('confirm')) {
			if (!confirm(tip)) {
				return false;
			}
		}
		if ((target = $(this).attr('href')) || (target = $(this).attr('url'))) {
			$.get(target).success(function(data) {
				if (data.status >= 1) {
					if (data.url) {
						$(that).parent().remove()
					} else {
						maoren.msg({info:data.info});
					}
				} else {
					maoren.msg({info:data.info});
				}
			});

		}
		return false;
	});
	},
    error:function(info){
		 maoren.msg({info:info})	
      },
});
 

 
</script>
